plugins {
    id 'com.android.application'
}

android {
    namespace 'com.hfc.keyboard'
    compileSdk 33

    defaultConfig {
        applicationId "com.hfc.keyboard"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Basic Android dependencies jo keyboard ke liye chahiye
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
